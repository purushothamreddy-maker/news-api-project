          </div>

      <section>
        <article id="articles">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">

            </a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                  </li>
                </li>
              </ul>

            </div>
          </nav>

        <article class="container">
          <div id="articlesContent">
            <div class="row">
              <div class="col-md-3">
                <h5 style="text-align: center;" class="p-2 border-bottom
                text-white font-weight-bold bg-primary mt-2 text-uppercase">Sports News</h5>

                <div class="sportsSection">
                  <div id="sportsFirstTemplate"></div>
                  <div id="sportsAllTemplate"></div>
                </div>
              </div>
              <!---sports news-->

              <div class="col-md-3">
               <form id="form">
                   <h5 style="text-align: center;background-color: #007bff !important;" class="p-2 border-bottom text-white font-weight-bold bg-secondary mt-2 text-uppercase">Weather News</h5>
                   <input type="search" class="form-control" id="input" placeholder="Enter City Name">
               </form>
               <div id="weatherTemplate"></div>
              </div>
              <!---weather details-->

              <div class="col-md-3">
                <h5 style="text-align: center;" class="p-2 border-bottom
                text-white font-weight-bold bg-primary mt-2 text-uppercase">Technology News</h5>

                <div class="techSection">
                  <div id="techFirstTemplate"></div>
                  <div id="techAllTemplate"></div>
                </div>
              </div>
              <!----technology news-->

              <div class="col-md-3 ml-auto">
                <h5 style="text-align: center;" class="p-2 border-bottom
                          text-white font-weight-bold bg-primary mt-2 text-uppercase">Entertainment news</h5>

                <div class="entertainmentSection">
                  <div id="entertainmentFirstTemplate"></div>
                  <div id="entertainmentAllTemplate"></div>
                </div>
